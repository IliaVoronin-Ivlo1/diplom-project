version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: diplom_postgres
    environment:
      POSTGRES_DB: Corstat
      POSTGRES_USER: Corstat
      POSTGRES_PASSWORD: Rhtyltkm1#
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/backups:/docker-entrypoint-initdb.d
    networks:
      - diplom_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: diplom_redis
    command: redis-server --port 6379 --requirepass redis_pass_2024
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - diplom_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: diplom_backend
    working_dir: /var/www
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: Corstat
      DB_USERNAME: Corstat
      DB_PASSWORD: Rhtyltkm1#
      REDIS_HOST: redis
      REDIS_PASSWORD: redis_pass_2024
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      SUPPLIER_RATING_SERVICE_URL: http://diplom_supplier_rating_service:8001
      PARTS_MATCHING_SERVICE_URL: http://diplom_parts_matching_service:8002
      PRICE_ANALYSIS_SERVICE_URL: http://diplom_price_analysis_service:8003
      QUALITY_CONTROL_SERVICE_URL: http://diplom_quality_control_service:8004
      MAIL_MAILER: smtp
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: ivlowone@gmail.com
      MAIL_PASSWORD: uhhb tmmj vnof zpvi
      MAIL_ENCRYPTION: tls
      MAIL_FROM_ADDRESS: ivlowone@gmail.com
      MAIL_FROM_NAME: Corstat
      APP_URL: http://localhost:8080
    volumes:
      - ./backend/api:/var/www
    ports:
      - "9001:9000"
    depends_on:
      - postgres
      - redis
    networks:
      - diplom_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: diplom_frontend
    working_dir: /app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
      NEXT_PUBLIC_WS_URL: ws://localhost:8080/ws
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - diplom_network
    restart: unless-stopped

  supplier-rating-service:
    build:
      context: ./services/supplier-rating-service
      dockerfile: Dockerfile
    container_name: diplom_supplier_rating_service
    working_dir: /app
    environment:
      SERVICE_NAME: supplier-rating-service
      SERVICE_PORT: 8001
      REDIS_HOST: redis
      REDIS_PASSWORD: redis_pass_2024
      REDIS_PORT: 6379
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: Corstat
      DB_USER: Corstat
      DB_PASSWORD: Rhtyltkm1#
    volumes:
      - ./services/supplier-rating-service:/app
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - redis
    networks:
      - diplom_network
    restart: unless-stopped

  parts-matching-service:
    build:
      context: ./services/parts-matching-service
      dockerfile: Dockerfile
    container_name: diplom_parts_matching_service
    working_dir: /app
    environment:
      SERVICE_NAME: parts-matching-service
      SERVICE_PORT: 8002
      REDIS_HOST: redis
      REDIS_PASSWORD: redis_pass_2024
      REDIS_PORT: 6379
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: Corstat
      DB_USER: Corstat
      DB_PASSWORD: Rhtyltkm1#
    volumes:
      - ./services/parts-matching-service:/app
    ports:
      - "8002:8002"
    depends_on:
      - postgres
      - redis
    networks:
      - diplom_network
    restart: unless-stopped

  price-analysis-service:
    build:
      context: ./services/price-analysis-service
      dockerfile: Dockerfile
    container_name: diplom_price_analysis_service
    working_dir: /app
    environment:
      SERVICE_NAME: price-analysis-service
      SERVICE_PORT: 8003
      REDIS_HOST: redis
      REDIS_PASSWORD: redis_pass_2024
      REDIS_PORT: 6379
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: Corstat
      DB_USER: Corstat
      DB_PASSWORD: Rhtyltkm1#
    volumes:
      - ./services/price-analysis-service:/app
    ports:
      - "8003:8003"
    depends_on:
      - postgres
      - redis
    networks:
      - diplom_network
    restart: unless-stopped

  quality-control-service:
    build:
      context: ./services/quality-control-service
      dockerfile: Dockerfile
    container_name: diplom_quality_control_service
    working_dir: /app
    environment:
      SERVICE_NAME: quality-control-service
      SERVICE_PORT: 8004
      REDIS_HOST: redis
      REDIS_PASSWORD: redis_pass_2024
      REDIS_PORT: 6379
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: Corstat
      DB_USER: Corstat
      DB_PASSWORD: Rhtyltkm1#
    volumes:
      - ./services/quality-control-service:/app
    ports:
      - "8004:8004"
    depends_on:
      - postgres
      - redis
    networks:
      - diplom_network
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: diplom_nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./backend/public:/var/www/backend/public
    depends_on:
      - backend
      - frontend
    networks:
      - diplom_network
    restart: unless-stopped

  supervisor:
    build:
      context: ./supervisor
      dockerfile: Dockerfile
    container_name: diplom_supervisor
    volumes:
      - ./supervisor/conf.d:/etc/supervisor/conf.d
      - ./supervisor/logs:/var/log/supervisor
      - ./backend/api:/var/www/backend
    depends_on:
      - backend
      - redis
    networks:
      - diplom_network
    restart: unless-stopped

networks:
  diplom_network:
    driver: bridge
    name: diplom_bridge_network

volumes:
  postgres_data:
    name: diplom_postgres_data
  redis_data:
    name: diplom_redis_data

