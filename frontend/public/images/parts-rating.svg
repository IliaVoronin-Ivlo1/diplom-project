<svg width="800" height="500" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0b0d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#12141a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="barHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </linearGradient>
    
    <filter id="barShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="barGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <g opacity="0.2" stroke="#2a2d35" stroke-width="1">
    <line x1="80" y1="60" x2="80" y2="420"/>
    <line x1="80" y1="420" x2="750" y2="420"/>
    <line x1="80" y1="340" x2="750" y2="340"/>
    <line x1="80" y1="260" x2="750" y2="260"/>
    <line x1="80" y1="180" x2="750" y2="180"/>
    <line x1="80" y1="100" x2="750" y2="100"/>
    <line x1="80" y1="60" x2="750" y2="60"/>
  </g>
  
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
     font-size="12" fill="#8b92a4" text-anchor="end">
    <text x="75" y="425">0</text>
    <text x="75" y="345">25</text>
    <text x="75" y="265">50</text>
    <text x="75" y="185">75</text>
    <text x="75" y="105">100</text>
    <text x="75" y="65">100</text>
  </g>
  
  <g id="bars">
    <g>
      <rect x="120" y="60" width="60" height="360" fill="url(#barGradient)" 
            filter="url(#barShadow)" rx="4" ry="4"/>
      <rect x="120" y="60" width="60" height="70" fill="url(#barHighlight)" rx="4" ry="4"/>
      <text x="150" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" font-weight="600" fill="#8b5cf6" text-anchor="middle">98</text>
      <text x="150" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" fill="#e4e6eb" text-anchor="middle">OC47</text>
    </g>
    
    <g>
      <rect x="220" y="220" width="60" height="200" fill="url(#barGradient)" 
            filter="url(#barShadow)" rx="4" ry="4"/>
      <rect x="220" y="220" width="60" height="38" fill="url(#barHighlight)" rx="4" ry="4"/>
      <text x="250" y="210" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" font-weight="600" fill="#8b5cf6" text-anchor="middle">78</text>
      <text x="250" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" fill="#e4e6eb" text-anchor="middle">OC90</text>
    </g>
    
    <g>
      <rect x="320" y="180" width="60" height="240" fill="url(#barGradient)" 
            filter="url(#barShadow)" rx="4" ry="4"/>
      <rect x="320" y="180" width="60" height="46" fill="url(#barHighlight)" rx="4" ry="4"/>
      <text x="350" y="170" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" font-weight="600" fill="#8b5cf6" text-anchor="middle">88</text>
      <text x="350" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" fill="#e4e6eb" text-anchor="middle">7506</text>
    </g>
    
    <g>
      <rect x="420" y="140" width="60" height="280" fill="url(#barGradient)" 
            filter="url(#barShadow)" rx="4" ry="4"/>
      <rect x="420" y="140" width="60" height="54" fill="url(#barHighlight)" rx="4" ry="4"/>
      <text x="450" y="130" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" font-weight="600" fill="#8b5cf6" text-anchor="middle">92</text>
      <text x="450" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" fill="#e4e6eb" text-anchor="middle">LN1009</text>
    </g>
    
    <g>
      <rect x="520" y="260" width="60" height="160" fill="url(#barGradient)" 
            filter="url(#barShadow)" rx="4" ry="4"/>
      <rect x="520" y="260" width="60" height="30" fill="url(#barHighlight)" rx="4" ry="4"/>
      <text x="550" y="250" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" font-weight="600" fill="#8b5cf6" text-anchor="middle">65</text>
      <text x="550" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" fill="#e4e6eb" text-anchor="middle">CX009</text>
    </g>
    
    <g>
      <rect x="620" y="340" width="60" height="80" fill="url(#barGradient)" 
            filter="url(#barShadow)" rx="4" ry="4"/>
      <rect x="620" y="340" width="60" height="14" fill="url(#barHighlight)" rx="4" ry="4"/>
      <text x="650" y="330" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" font-weight="600" fill="#8b5cf6" text-anchor="middle">42</text>
      <text x="650" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" fill="#e4e6eb" text-anchor="middle">KL154</text>
    </g>
  </g>
  
  <rect x="80" y="60" width="670" height="360" fill="none" stroke="url(#barGradient)" 
        stroke-width="1" opacity="0.1" rx="8" ry="8"/>
</svg>

